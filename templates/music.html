<div class="container">
<h2>Music</h2>
	<div class="row musicbox">
		<div class="musicborder">
		<div id="imgcircle1">
		<p>Babel</p>
		</div>
		<audio controls="controls">
			<source src="assets/audio/Babel.mp3">
		</audio>
		</div>
		<div class="musicborder">
		<div id="imgcircle2">
		<p>I will wait</p>
		</div>
		<audio controls="controls">
			<source src="assets/audio/IWillWait.mp3">
		</audio>
		</div>
		<div class="musicborder">
		<div id="imgcircle3">
		<p>Lover of the light</p>
		</div>
		<audio controls="controls">
			<source src="assets/audio/LoverOfTheLight.mp3">
		</audio>
		</div>
	</div>
<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
    </div>
    
	<label>Search: <input ng-model="searchText" placeholder="Search our complete collection" id="songsearch" onchange=""></label>
	<table class="table" id="songs">
  	<th>Song</th>
  	<th>Link</th>
  	<tr ng-repeat="x in myData | filter: searchText">
    <td>{{x.Song}}</td>
    <td><a href={{x.Link}} style="display:inline-block;overflow:hidden;background:url(//linkmaker.itunes.apple.com/assets/shared/badges/en-us/music-lrg.svg) no-repeat;width:110px;height:40px;background-size:contain;"></a></td>
  	</tr>
	</table>
</div>
	<h2>Videos</h2>
	<div class="row videobox">
	<h3>Babel</h3>
		<iframe width="700" height="350" src="https://www.youtube.com/embed/iWza_On7ajs" frameborder="0" allowfullscreen></iframe>
	<h3>I will wait</h3>
		<iframe width="700" height="350" src="https://www.youtube.com/embed/rGKfrgqWcv0" frameborder="0" allowfullscreen></iframe>
	</div>
</div>
