
<style type="text/css">
	.mailbox {
    display: block;
    margin-left: auto;
    margin-right: auto;
		width:600px;
		padding: 20px;
    margin-bottom: 0px; 
    	}

  .socialcont {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
    width:700px;
    padding: 20px;
    margin-top: 0px;
  }

  .socialborder {
    padding: 5px;
    height: 100px;
    width: 100px;
    margin: 0px 20px 0px 20px;
    

  }

  .socialcircle {
    border-radius: 50%;
    height: 100%;
    width: 100%;
    width: 100%;
  }

@media screen and (max-width: 600px){
  .mailbox {
    width: 100%;
  }

.socialcont {
    width: 90%;
  }



</style>

<div class="mailbox">
	<h2>Want to be the first to hear the latest news and events?</h2>
	<p>Sign up to our mailing list</p>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-default" id="submit" data-toggle="modal" data-target="#myModal">Submit</button>
</form>
<h2>You can also follow us on social media!!</h2>
</div>
<div class="socialcont">
    <div class="socialborder">
    <img class="socialcircle" src="images/facebook.png">
    </div>
    <div class="socialborder">
    <img class="socialcircle" src="images/Youtube.png">
    </div>
    <div class="socialborder">
    <img class="socialcircle" src="images/Twitterblue.png">
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Thanks for registering <span>{{name}}</span></h4>
      </div>
      <div class="modal-body">
        <p>We'll send you an email when we have exciting news and events planned</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
